<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Weather App</title>
    <link rel="stylesheet" href="/static/login.css">
</head>

<body class="light">
    <div class="container">
        <div class="theme-toggle">
            <span id="themeIcon">ðŸŒ™</span>
        </div>
        <div class="login-box">
            <h1>Welcome Back!</h1>
            <p>Login to your account</p>
            <form method="post" action="/login">
                <div class="role-select">
                    <label><input type="radio" name="role" value="admin" required> Admin</label>
                    <label><input type="radio" name="role" value="user"> User</label>
                </div>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p class="signup-text">Donâ€™t have an account? <a href="/signup">Signup</a></p>
        </div>
    </div>

    <script>
        // Theme toggle
        const themeIcon = document.getElementById("themeIcon");
        themeIcon.addEventListener("click", () => {
            document.body.classList.toggle("dark");
            if (document.body.classList.contains("dark")) {
                themeIcon.textContent = "â˜€ï¸";
            } else {
                themeIcon.textContent = "ðŸŒ™";
            }
        });

        // Default admin credentials
        document.querySelectorAll("input[name='role']").forEach(radio => {
            radio.addEventListener("change", () => {
                if (radio.value === "admin" && radio.checked) {
                    document.getElementById("email").value = "k456@gmail.com";
                    document.getElementById("password").value = "123456";
                } else if (radio.value === "user" && radio.checked) {
                    document.getElementById("email").value = "";
                    document.getElementById("password").value = "";
                }
            });
        });

    </script>
</body>

</html>
